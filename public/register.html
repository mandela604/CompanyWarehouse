<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Management - Register</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    :root {
      --blue:#0b5ed7;
      --dark-red:#b71c1c;
      --bg:#f6f8fb;
      --card:#ffffff;
      --muted:#6b7280;
      --shadow:0 6px 18px rgba(11,94,215,0.08);
      --radius:12px;
    }
    *{box-sizing:border-box;}
    body{margin:0;font-family:Inter,system-ui,-apple-system,sans-serif;background:linear-gradient(180deg,var(--bg),#eef3fb);color:#111827;display:flex;align-items:center;justify-content:center;height:100vh;}
    .card{background:var(--card);padding:32px;border-radius:var(--radius);box-shadow:var(--shadow);width:100%;max-width:400px;}
    h2{text-align:center;margin-bottom:24px;color:var(--blue);}
    .form-row{margin-bottom:16px;}
    .form-row label{display:block;margin-bottom:6px;font-weight:600;}
    .form-row input, .form-row select{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;}
    .btn{width:100%;padding:12px;border:none;border-radius:10px;background:var(--blue);color:white;font-weight:600;cursor:pointer;margin-top:8px;}
    .error{padding:12px;border-radius:8px;margin:12px 0;display:none;background:#f8d7da;color:#721c24;}
  </style>
</head>
<body>

<div class="card">
  <h2>Register</h2>

  <form id="register-form">
    <div class="form-row">
      <label for="reg-name">Full Name</label>
      <input type="text" id="reg-name" name="name" required>
    </div>
    <div class="form-row">
      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" name="email" required>
    </div>
    <div class="form-row">
      <label for="reg-phone">Phone</label>
      <input type="text" id="reg-phone" name="phone">
    </div>
    <div class="form-row">
      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" name="password" required>
    </div>
    <div class="form-row">
      <label for="reg-role">Role</label>
      <select id="reg-role" name="role">
        <option value="rep">Representative</option>
        <option value="manager">Manager</option>
      </select>
    </div>
    <div class="error" id="register-error"></div>
    <button type="submit" class="btn">Register</button>
  </form>
</div>



<script>
  document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
      name: document.getElementById('reg-name').value,
      email: document.getElementById('reg-email').value,
      phone: document.getElementById('reg-phone').value,
      password: document.getElementById('reg-password').value,
      role: document.getElementById('reg-role').value
    };

    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });

    const data = await res.json();
    if (data.redirect) {window.location.href = data.redirect;}
    else {
      const errorDiv = document.getElementById('register-error');
      errorDiv.style.display = 'block';
      errorDiv.innerText = data.message || 'Registration failed';
    }
  });
</script>

</body>
</html>
