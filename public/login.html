<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Management - Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    :root {
      --blue:#0b5ed7;
      --dark-red:#b71c1c;
      --bg:#f6f8fb;
      --card:#ffffff;
      --muted:#6b7280;
      --shadow:0 6px 18px rgba(11,94,215,0.08);
      --radius:12px;
    }
    *{box-sizing:border-box;}
    body{margin:0;font-family:Inter,system-ui,-apple-system,sans-serif;background:linear-gradient(180deg,var(--bg),#eef3fb);color:#111827;display:flex;align-items:center;justify-content:center;height:100vh;}
    .card{background:var(--card);padding:32px;border-radius:var(--radius);box-shadow:var(--shadow);width:100%;max-width:400px;}
    h2{text-align:center;margin-bottom:24px;color:var(--blue);}
    .form-row{margin-bottom:16px;}
    .form-row label{display:block;margin-bottom:6px;font-weight:600;}
    .form-row input{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;}
    .btn{width:100%;padding:12px;border:none;border-radius:10px;background:var(--blue);color:white;font-weight:600;cursor:pointer;margin-top:8px;}
    .error{padding:12px;border-radius:8px;margin:12px 0;display:none;background:#f8d7da;color:#721c24;}
  </style>
</head>
<body>

<div class="card">
  <h2>Login</h2>

  <form id="login-form">
    <div class="form-row">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" required>
    </div>
    <div class="form-row">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" required>
    </div>
    <div class="error" id="login-error"></div>
    <button type="submit" class="btn">Login</button>
    <p style="text-align:center; margin-top:16px;">
  Don't have an account?
  <a href="/register.html" style="color:#0b5ed7; font-weight:600;">Register</a>
</p>

  </form>
</div>

<script>
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    const res = await fetch('/login', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    if (data.redirect) return window.location.href = data.redirect;
    else {
      const errorDiv = document.getElementById('login-error');
      errorDiv.style.display = 'block';
      errorDiv.innerText = data.message || 'Login failed';
    }
  });
</script>

</body>
</html>
